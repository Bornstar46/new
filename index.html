<!DOCTYPE html>
<html>
<head>
    <title>New Construction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 18px 16px;
                text-decoration: none;
                font-size: 17px;
            }

                .topnav a:hover {
                    background-color: #ddd;
                    color: black;
                }

                .topnav a.active {
                    background-color: #04AA6D;
                    color: white;
                    display: inline-block;
                    padding: 18px;
                    text-align: center;
                }

                .topnav a.active1 {
                    background-color: #04AA6D;
                    color: white;
                    display: inline-block;
                    padding: 18px;
                    text-align: center;
                }


        .topnav-right {
            float: right;
            padding: 10px;
        }

        .topnav-left {
            float: left;
            padding: 10px;
        }

        .topnav a.icon {
            display: none;
        }

        @media only screen and (max-width: 600px) {
            .topnav a:not(:first-child) {
                display: none;
            }

            .topnav a.icon {
                float: right;
                display: block;
            }
        }

        @media only screen and (max-width: 600px) {
            .topnav.responsive {
                position: relative;
            }

                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                }

                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                }
        }

        #whatsup-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #04AA6D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

            #whatsup-button:before {
                content: "\f232";
                font-family: "Font Awesome 5 Free";
                font-size: 20px;
            }

        #contact-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }

        #whatsup-button, #call-us-button {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: #04AA6D;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px;
        }

            #whatsup-button:before, #call-us-button:before {
                font-size: 20px;
            }

            #whatsup-button:before {
                content: "\f232";
                font-family: "Font Awesome 5 Free";
            }

            #call-us-button:before {
                content: "\f095";
                font-family: "Font Awesome 5 Free";
            }
    </style>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
       

    </script>
</head>


<body>

    <div class="topnav">
        <div class=" topnav-left">
            <a class="active1" href="#home">Navik Construction</a>
        </div>

        <div class="topnav-right">
            <a class="active" href="#home">Home</a>
            <a href="#our project">Our Project</a>
            <a href="#contact">Contact</a>
            <a href="#search">Search</a>
            <a href="#about">About</a>
        </div>
    </div>

    <div class="homeimg">
        <img src="Home.jpg" alt="Home img" style="width:100%;height:500px;">
    </div>

    <div style="left">
        <img src="Home.jpg" alt="Home img" style="width:35%;height:300px;">
    </div>
    <p>psmsdjnsjdbnkjsdkbsdkjbkjdsbhbusndblkjnsdlbosbs</p>
    <button id="whatsup-button"></button>
    <a href="https://wa.me/8660414371" id="whatsup-button">What's Up</a>
    <div id="contact-buttons">
        <a href="https://wa.me/8660414371" id="whatsup-button"></a>
        <a href="tel:8660414371" id="call-us-button"></a>
    </div>
</body>
</html>
